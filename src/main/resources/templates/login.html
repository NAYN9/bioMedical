<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/css/util.css">
	<link rel="stylesheet" type="text/css" href="login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
<br/><br/><br/>

	
		<div class="limiter">
		<div class="container">
	
	<main class="form-signin w-100 m-auto">
  <form th:action="@{/authenticateTheUser}"  method="POST">
    <img class="mb-4" src="https://www.nicepng.com/png/detail/360-3605155_img-appointment-icon.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Authentification</h1>

    <div class="form-floating">
       <label for="floatingInput">Email</label>
      <input type="email" class="form-control" name="username" id="floatingInput" placeholder="example@example.com">
   
    </div>
    <div class="form-floating">
       <label for="floatingPassword">Password</label>
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
   
    </div>
    <br/>

  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
    
   	<div class="text-center w-full p-t-115">
						<span class="txt1">
							Vous n'avez pas encore un compte?
						</span>

						<a class="txt1 bo1 hov1" th:href="@{/register}">
							Inscrivez-vous							
						</a>
					</div>
  </form>
</main>
</div>
</div>
	
	

	
<!--===============================================================================================-->	
	<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="login/vendor/bootstrap/js/popper.js"></script>
	<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="login/js/main.js"></script>

</body>
</html>
