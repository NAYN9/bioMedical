  <!-- Modal -->
    <div class="modal fade" id="modalAppointment" tabindex="-1" role="dialog" aria-labelledby="modalAppointmentLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAppointmentLabel">Rendez-vous en ligne</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           
           
            <form th:action="@{/user/save-app}"
						 th:object="${app}" method="POST">
						 
              <div class="form-group">
                <label for="appointment_name" class="text-black">Nom complet</label>
              
                <input type="text" th:field="*{name}" class="form-control" id="appointment_name">
              </div>
              
              
              <div class="form-group">
                <label for="appointment_email" class="text-black">Email</label>
              
                <input type="text" th:field="*{email}" class="form-control" id="appointment_email">
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="appointment_date" class="text-black">Date</label>
              
                    <input type="text" th:field="*{date}" class="form-control" id="appointment_date">
                  </div>    
                </div>
              
              
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="appointment_time" class="text-black">Heure</label>
              
                    <input type="text" th:field="*{time}" class="form-control" id="appointment_time">
                  </div>
                </div>
              </div>
              

              <div class="form-group">
                <label for="appointment_message" class="text-black">Votre message</label>
                <textarea th:field="*{description}" id="appointment_message" class="form-control" cols="30" rows="10"></textarea>
              </div>
              
              <div class="form-group">
                <input type="submit" value="Envoyer ma demande" class="btn btn-success">
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
